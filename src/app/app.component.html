<div class="container">
    <app-search></app-search>
    <app-sidebar (onAddRecipe)="toggleAddRecipe()" (onEditRecipes)="toggleEditRecipes()" (onSettings)="toggleSettings()"></app-sidebar>
    <app-extensible-container *ngIf="showExtensibleContainer()">
        <app-recipe-form *ngIf="showAddRecipe()" (onRecipeChange)="toggleAddRecipe()"></app-recipe-form>
        <app-edit-recipes *ngIf="showEditRecipes()"></app-edit-recipes>
    </app-extensible-container>
</div>
