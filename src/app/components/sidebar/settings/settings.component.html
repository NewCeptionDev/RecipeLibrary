<div class="container">
  <h1>Settings</h1>
  <div class="settingContainer">
    <h3>Import Recipes from Save File</h3>
    <button
      mat-raised-button
      color="accent"
      (click)="importLibrary()">
      Import Library
    </button>
  </div>
  <div class="settingContainer">
    <h3>Change Path of Save File</h3>
    <p>
      Current Path:<br /><i>{{ getCurrentSavePath() }}</i>
    </p>
    <button
      mat-raised-button
      color="accent"
      (click)="changeSavePath()">
      Change Path
    </button>
  </div>
  <div class="settingContainer">
    <h3>Optional Recipe Features</h3>
    <div
      class="optionalFeature"
      *ngFor="let feature of this.getOptionalFeatures()">
      <mat-slide-toggle
        [id]="feature"
        labelPosition="before"
        [checked]="this.isOptionalFeatureEnabled(feature)"
        (change)="toggleOptionalFeature($event)"
        >{{ this.formatForFrontend(feature) }}</mat-slide-toggle
      >
    </div>
  </div>
  <p class="footer">Version {{ getCurrentAppVersion() }}</p>
</div>
