<div class="container">
    <table mat-table [dataSource]="data.length > 0 ? data : ['No items added']">
            
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> {{headline}} </th>
          <td mat-cell *matCellDef="let element"> {{element}} </td>
        </ng-container>

        <ng-container matColumnDef="action" *ngIf="editable">
            <th mat-header-cell *matHeaderCellDef class="action"> 
                <button mat-icon-button disableRipple *ngIf="data.length === 0" (click)="openDialog()"><mat-icon>add</mat-icon></button>
                <button mat-icon-button disableRipple *ngIf="data.length > 0" (click)="openDialog()"><mat-icon>edit</mat-icon></button> 
            </th>
            <td mat-cell *matCellDef class="action"></td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="colums"></tr>
        <tr mat-row *matRowDef="let row; columns: colums;"></tr>
      </table>
</div>
