<div class="container">
  <app-selected-items-display
    headline="Required Ingredients"
    [knownItems]="knownIngredients"
    [data]="selectedOptions.requiredIngredients"
    (onUpdateData)="updateRequiredIngredients($event)"
    [onlyKnownItemsSelectable]="true"
  ></app-selected-items-display>
  <app-selected-items-display
    headline="Categories"
    [knownItems]="knownCategories"
    [data]="selectedOptions.includedCategories"
    (onUpdateData)="updateIncludedCategories($event)"
    [onlyKnownItemsSelectable]="true"
  ></app-selected-items-display>
  <app-selected-items-display
    headline="Cookbooks"
    [knownItems]="knownCookbooks"
    [data]="selectedOptions.includedCookbooks"
    (onUpdateData)="updateIncludedCookbooks($event)"
    [onlyKnownItemsSelectable]="true"
  ></app-selected-items-display>
  <app-rating-display
    [editable]="true"
    [rating]="selectedOptions.minimumRating"
    (onNewRating)="onNewRatingSelected($event)"
    labelAddition="Minimum"
  ></app-rating-display>
</div>
