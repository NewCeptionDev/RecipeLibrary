<div
  class="container"
  *ngIf="editable || this.requiredTime !== undefined">
  <h3>{{ this.labelAddition }} Required Time:</h3>
  <div class="content">
    <mat-form-field
      *ngIf="editable"
      [hideRequiredMarker]="true">
      <input
        matInput
        id="timeToCook"
        [formControl]="requiredTimeFormControl" />
    </mat-form-field>
    <p *ngIf="!editable">{{ this.requiredTime }}</p>
    <p class="unit">minutes</p>
  </div>
</div>
