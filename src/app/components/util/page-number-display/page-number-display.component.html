<div
  class="container"
  *ngIf="editable || (this.pageNumber !== undefined && this.pageNumber !== '')">
  <h3>Page Number:</h3>
  <mat-form-field
    *ngIf="editable"
    [hideRequiredMarker]="true">
    <input
      matInput
      id="pageNumber"
      [formControl]="pageNumberFormControl" />
  </mat-form-field>
  <h4 *ngIf="!editable">{{ this.pageNumber }}</h4>
</div>
