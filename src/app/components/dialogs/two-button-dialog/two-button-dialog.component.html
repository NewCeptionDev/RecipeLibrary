<div class="container">
  <h2 mat-dialog-title>{{ title }}</h2>
  <mat-dialog-content>
    {{ content }}
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      mat-button
      [mat-dialog-close]="true"
      id="dialogSubmitButton"
      color="primary"
      cdkFocusInitial>
      Yes
    </button>
    <button
      mat-button
      [mat-dialog-close]="false"
      id="dialogCancelButton"
      color="warn">
      No
    </button>
  </mat-dialog-actions>
</div>
