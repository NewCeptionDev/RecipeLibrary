<div class="container">
<h2 mat-dialog-title>Add / Edit {{headline}}</h2>
<mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Add new</mat-label>
        <input type="text"
               placeholder="Pick from existing {{headline}} or add a new one"
               matInput
               [formControl]="itemSelect"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let item of filteredItems | async" [value]="item" (click)="onItemSelect(item)">
            <mat-icon *ngIf="item === itemSelect.value && !knownItems.includes(item)">add</mat-icon>
            {{item}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

    <table mat-table [dataSource]="data.length > 0 ? tableDataSource : ['No items added']">
            
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> {{headline}} </th>
          <td mat-cell *matCellDef="let element"> {{element}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef>
                <button mat-icon-button disableRipple><mat-icon>trashcan</mat-icon></button>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="colums"></tr>
        <tr mat-row *matRowDef="let row; columns: colums;"></tr>
      </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Apply</button>
</mat-dialog-actions>
</div>
