<div
  class="container"
  [ngClass]="{ editable: editable }">
  <h3 class="headline">{{ labelAddition }} Rating:</h3>
  <div class="stars">
    <span *ngFor="let i of counter(5)">
      <mat-icon
        [ngClass]="{ filledStar: rating > i }"
        (click)="updateRating(i + 1)"
        >star</mat-icon
      >
    </span>
  </div>
</div>
