<div class="container">
  <div *ngFor="let recipe of getRecipes()" [ngClass]="{ overview: selectedRecipe !== recipe.id, detail: selectedRecipe === recipe.id }" (click)="selectRecipe(recipe.id)">
    <app-recipe-overview *ngIf="selectedRecipe !== recipe.id" [recipe]="recipe"></app-recipe-overview>
    <app-recipe-detail *ngIf="selectedRecipe === recipe.id" [recipe]="recipe"></app-recipe-detail>
  </div>
</div>
